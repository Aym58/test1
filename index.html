<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=0.80, maximum-scale=0.80, user-scalable=no"
		/>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="overlay">
			<div class="form">
				<div class="con">
					<header class="head-form">
						<h2>Schedule a Lesson</h2>
						<p>Please, enter your name and preferred time</p>
					</header>
					<div class="field-set">
						<input
							class="form-input"
							id="name-input"
							type="text"
							placeholder="Name"
						/>
						<!--<input
							class="form-input"
							type="email"
							placeholder="Email"
							id="email-input"
							name="password"
						/>-->
						<div class="select-duration">
							<div id="duration-0" data-dur="1" class="duration">
								1 hour
							</div>
							<div
								id="duration-1"
								class="duration"
								data-dur="1.5"
							>
								1.5 hours
							</div>
						</div>
						<div class="select-date">
							<div id="day-btn" class="date">Day</div>
							<div id="month-btn" class="date">Month</div>
							<div id="year" class="date"></div>
						</div>
						<div class="select-field" id="selector-field"></div>
						<div class="btn-field">
							<button id="submitBtn">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
