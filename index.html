<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=0.82, maximum-scale=0.82, user-scalable=no"
		/>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="overlay">
			<form>
				<div class="con">
					<header class="head-form">
						<h2>Schedule a Lesson</h2>
						<p>Please enter your name and preferred time</p>
					</header>
					<br />
					<div class="field-set">
						<input
							class="form-input"
							id="name-input"
							type="text"
							placeholder="Name"
						/>
						<br />
						<input
							class="form-input"
							type="email"
							placeholder="Email"
							id="email-input"
							name="password"
						/>
						<br />
						<div class="select-duration">
							<div id="duration-0" class="duration">1 hour</div>
							<div id="duration-1" class="duration">1.5 hours</div>
						</div>
						<div class="select-date">
							<div id="day" class="date">Day</div>
							<div id="month" class="date">Month</div>
							<div id="year" class="date"></div>
						</div>
						<button id="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
